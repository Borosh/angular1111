<form [formGroup]="form">
    <p>Person data</p>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input
            matInput
            formControlName="name"
        >
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Height</mat-label>
        <input
            type="number"
            matInput
            formControlName="height"
        >
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Mass</mat-label>
        <input
            type="number"
            matInput
            formControlName="mass"
        >
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
            <mat-option
                *ngFor="let gender of genders"
                [value]="gender.value"
            >
                {{gender.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
