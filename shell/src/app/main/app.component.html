<mat-sidenav-container class="example-container">
    <mat-sidenav
        mode="side"
        [opened]="isSidenavOpened"
    >
        <div class="nav-bar">
            <app-button (onClick)="navigateTo('main')">Main</app-button>
            <app-button (onClick)="navigateTo('persons')">Persons</app-button>
        </div>

    </mat-sidenav>
    <mat-sidenav-content>
        <button
            mat-icon-button
            (click)="onMenuClick()"
        >
            <mat-icon>menu</mat-icon>
        </button>
        <div class="content">
            <ng-container #formContainer></ng-container>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
