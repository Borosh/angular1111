<button
    mat-button
    [matMenuTriggerFor]="menu"
>
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button
        mat-menu-item
        *ngFor="let option of options"
        (click)="optionClick(option.action)"
    >
        <mat-icon>{{option.icon}}</mat-icon>
        {{option.label}}
    </button>
</mat-menu>
