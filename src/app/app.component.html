<app-paginable-table
    *ngIf="firstLoaded; else loading"
    [colDefs]="colDefs"
    [rows]="persons$ | async"
    [currentPage]="currentPage"
    [totalNumberOfPages]="totalNumberOfPages$ | async"
    (pageChange)="onPageChanged($event)"
></app-paginable-table>

<ng-template #loading>
    <img src="assets/spinner.svg">
</ng-template>
