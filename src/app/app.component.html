<div class="table">

    <div class="row header">
        <div>Name</div>
        <div>Height</div>
        <div>Mass</div>
        <div>Gender</div>
    </div>
    <div
        *ngFor="let person of persons"
        class="row"
    >
        <div>{{person.name}}</div>
        <div>{{person.height}}</div>
        <div>{{person.mass}}</div>
        <div>{{person.gender}}</div>
    </div>

</div>
