<app-table
    [colDefs]="colDefs"
    [rows]="rows"
></app-table>
<div class="paginator">
    <app-button
        [disabled]="loading || isFirstPage"
        [loading]="loading"
        (onClick)="onPreviousPageClick()"
    >
        <
    </app-button>
    <div>{{ currentPage }}</div>
    <app-button
        [disabled]="loading || isLastPage"
        [loading]="loading"
        (onClick)="onNextPageClick()"
    >
        >
    </app-button>
</div>
